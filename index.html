<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ZDamager Tool</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<style>
		/* Center align elements */
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.form-select:focus,.form-control{
			box-shadow: none !important;
		}
		p {
			font-size: 18px;
			font-weight: 500;
		}

		.container {
			text-align: center;
		}
	</style>
</head>

<body>
	<section class="container">
		<h1>ZDamager Tool Overview</h1>
		<p>ZDamager tool repacks your zip, obb, scs files for prevent extraction or unpacking.</p>

		<div class="my-2 d-block">

			<div class="d-flex justify-content-center gap-3">
				<!-- file input field -->
				<div>
					<input class="form-control" type="file" id="inputFile" accept=".zip,.obb,.scs">
				</div>
				<!-- select file type -->
				<div>
					<select id="fileType" class="form-select">
						<option selected value="zip">zip</option>
						<option value="obb">obb</option>
						<option value="scs">scs</option>
					</select>
				</div>
			</div>
			<!-- file size element -->
			<div class="fw-semibold my-2">
				<span id="fileSize">0 MB</span>
			</div>
		</div>

		<div>
			<button class="btn btn-primary d-none mx-auto" id="loadingBtn" type="button" disabled>
				<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
				<span id="loadingVal"></span>
			  </button>
			<button type="button" class="btn btn-primary d-block mx-auto" id="lockBtn" disabled>Lock File</button>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module" src="javascript/zip-damager.js"></script>
</body>

</html>
